    <h2>Adicionar Produto</h2>
    <form action="">
        <fieldset>
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto" placeholder="Digite a url aqui !">
            </div>
            
            <div>
                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descricao" name="descrição"placeholder="Digite a descrição aqui !"/>
            </div>
            
            <div>
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco" name="preço"placeholder="Digite a preço do produto  aqui !"/>
            </div>
            
            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="qtd_disponivel">Quantidade disponível: </label>
                <input type="number" id="qtd_disponivel" name="qtd_produtos"placeholder="Digite a quantidade disponivel aqui !"/>
            </div>
    
            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>
    
        </fieldset>
    </form><ht></ht>
